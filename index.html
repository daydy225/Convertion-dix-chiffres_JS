<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Passage a Dix chiffre</title>
  </head>
  <body>
    <div class="container">
      <h2 class="convert__titre">
        Numeros Orange, MTN, MOOV de 8 a 10 chiffres
      </h2>
      <div class="convert-block">
        <input
          type="text"
          name="convert"
          id="convert"
          placeholder="Entrez un numero a 8 chiffres"
          class="convert-input"
        />
        <button type="button" id="convert-btn" class="convert-btn">
          Convertir
        </button>
      </div>
      <p id="convert-result" class="convert-rslt"></p>
    </div>
  </body>
